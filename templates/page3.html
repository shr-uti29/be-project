<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Interaction OP</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <h1 id="practice">{{text}}</h1>
                <h1 id="practice1">{{text}}</h1>
                <form method="POST" >
                    <input type="text" class="form-input" name="yesno" id="yesno" value=y />
                    <input type="checkbox" id="yes" name="yes" value = "yes">
                    <label for="yes" style="background-color:#1da0f2; color: white; padding: 8px;">Yes</label><br>
                    <br>
                    <input type="checkbox" id="no" name="no" value = "no">
                    <label for="no" style="background-color:#1da0f2; color: white; padding: 8px;">No</label><br>
                    <br>
                </form>
            </div>
        </div>
    </div>
    <script>
        var socket=new WebSocket('ws://localhost:8000/ws/some_url/');
        socket.onopen=function(event){
            var input = document.getElementById("yesno").value;
            console.log(input);
            socket.send(JSON.stringify(input));
        }
        socket.onmessage=function(event){
            var data=JSON.parse(event.data);
            console.log(data);
            document.querySelector('#practice').innerText=data.message;
            document.querySelector('#practice1').innerText=data.message1;
        }
    </script>
</body>
</html>
