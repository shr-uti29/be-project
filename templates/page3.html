<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Interaction OP</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <h1 id="practice">{{text}}</h1>
                <h1 id="practice1">{{text}}</h1>
                <h1 id="practice2">{{text}}</h1>
                <h1 id="practice3">{{text}}</h1>
                <h1 id="practice4">{{text}}</h1>
                <form method="POST" >
                    <!-- <input type="text" class="form-input" name="yesno" id="yesno" /> -->
                    <!-- <input type="button" id="yesno" onclick="myfunction(this.value)" value="Yes">  -->
                    <!-- <input type="button" id="yesno" onclick="myfunction()" value="No">  -->
                    <input type="radio" id="yes" name="yes" value = "yes" onclick="myfunction(this.value)">
                    <label for="yes" style="background-color:#1da0f2; color: white; padding: 8px;">Yes</label><br>
                    <br>
                    <input type="radio" id="yes" name="yes" value = "no" onclick="myfunction(this.value)">
                    <label for="yes" style="background-color:#1da0f2; color: white; padding: 8px;">No</label><br>
                    <br>
                    <h3 id="text">Hi</h3>
                </form>
            </div>
        </div>
    </div>
    <script>
        function myfunction(val){
                ans =  document.getElementById("text").innerHTML = val;  
            } 
        var socket=new WebSocket('ws://localhost:8000/ws/some_url/');
        socket.onopen=function(event){
            // val = document.getElementById("yes").value;
            // socket.send(JSON.stringify({'text':val}));
            socket.send(JSON.stringify("yes"));
        }        
        // socket.onopen=function(event){
        //     socket.send(JSON.stringify({'text':val}));
        //     // var yes = document.getElementById("yes");
        //     // // var no = document.getElementById("no");
        //     // console.log(yes)
        //     // // console.log(yes.checked)
        //     // // console.log(no.checked)
        //     // socket.send(JSON.stringify(yes.checked));
        // }
        socket.onmessage=function(event){
            var data=JSON.parse(event.data);
            console.log(data);
            document.querySelector('#practice').innerText=data.message;
            document.querySelector('#practice1').innerText=data.message1;   
            document.querySelector('#practice2').innerText=data.message2; 
            document.querySelector('#practice3').innerText=data.message3; 
            document.querySelector('#practice4').innerText=data.message4; 
            // socket.send(JSON.stringify("AMEDSyndrome"));
            setTimeout(function(){ 
                socket.send(JSON.stringify(ans));
                document.getElementById("yes").checked = false;
            }, 5000);  
        }
        //socket.send(JSON.stringify("yes"));
        //.getElementById("yes").checked = false;
    </script>
</body>
</html>
